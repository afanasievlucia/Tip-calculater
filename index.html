<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Tip Calculator</h1>

    <form id="form-total">
        <label for="total">Total bill amount:</label>
        <input type="number" class="style" id="total" min="0">
    </form>
    <br>

    <form id="form-level">
        <p>The service level:</p> 
        <input type="radio" id="radio-btns" name="radio-form" value="0.3" checked>
        <label for="radio-btns">Outstanding - 30%</label><br>      
        <input type="radio" id="radio-btns" name="radio-form" value="0.2">
        <label for="radio-btns">Good - 20%</label><br>        
        <input type="radio" id="radio-btns" name="radio-form" value="0.15">
        <label for="radio-btns">OKish - 15%</label><br>        
        <input type="radio" id="radio-btns" name="radio-form" value="0.1">
        <label for="radio-btns">Bad - 10%</label><br>        
        <input type="radio" id="radio-btns" name="radio-form" value="0">
        <label for="radio-btns">Never coming back - 0%</label>
    </form>
    <br>

    <label for="numPers">Select the number of persons:</label>
    <select class="style" name="numbers" id="numPers">
        <option value="">-Select number-</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
    </select>
    <br>

    <input class="style" id="calcBtn" type="button" value="Calculate">
    <br>
    <p>Tip value for each person is: <span id="value"></span><span>â‚¬</span></p>
    <p>Thank you very much for choosing us!</p>

   <script src="./dom.js"></script> 
</body>
</html>
